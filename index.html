<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="modern-normalize.css">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
                
    <title>Sign-up form</title>
  </head>
  <body>
    <div class="white big-vertical-section">
      <div class="left-image">
        <img src="/images/left-side-image.jpg" alt="Cozy" />
      </div>
      <div class="odin-container">
        <img src="/images/odin-logo.png" alt="Odin logo" />
        ODIN
      </div>
      <div class="grey">
        <div class="header padding-class">
          <div class="text-separation">
            <div class="paragraph">
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.</br>
              Sign up
              <em>now</em> to get started.
            </div>
          </div>
          <div class="text-separation">
            <div class="last-line">You <em>know</em> you want to.</div>
          </div>
        </div>
        <form action="example.html" method="post" class="padding-class">
          <div class="form-row0 lets-do-this">Let's do this!</div>
          <div class="form-row0">
            <div class="form-row-main">
              <div class="form-row1">
                <div class="label1">
                  <label for="first_name">FIRST NAME</label>
                  <input type="text" id="first_name" name="first_name" />
                </div>
                <div class="label2">
                  <label for="email">EMAIL</label>
                  <input type="email" id="email" name="email" />
                </div>
                <div class="label3">
                  <label for="user_password">PASSWORD</label>
                  <input type="password" id="user_password" />
                </div>
              </div>
              <div class="form-row2">
                <div class="label4">
                  <label for="last_name">LAST NAME</label>
                  <input type="text" name="last_name" id="last_name" />
                </div>
                <div class="label5">
                  <label for="phone_number">PHONE NUMBER</label>
                  <input type="tel" id="phone_number" name="phone_number" />
                </div>
                <div class="label6">
                    <div class="error">
                      <label for="user_password">CONFIRM PASSWORD</label>
                      <input type="password" id="confirm_password" class="block" />
                  </div>
                </div>
              </div>
            </div>
            <div class="block"><p id="error-text">* Passwords do not match</p></div>
          </div>
        </form>
        <div class="footer padding-class">
          <div class="login-btn-link">
            <button class="btn">Create Account</button>
            <div class="question">
              Already have an account?
              <a href="google.com">Log in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
