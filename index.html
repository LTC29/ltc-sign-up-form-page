<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="grey header tempting">
      This is not a real online service! You know you need something like this
      in your life to help you realize your deepest dreams. Sign up
      <em>now</em> to get started.<br />You <em>know</em> you want to!
    </div>
    <div class="white middle">
      Let's do this!
      <form action="example.html" method="post">
        <div class="form-row1">
          <label for="first_name">FIRST NAME</label>
          <input type="text" id="first_name" name="first_name" />
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" />
          <label for="user_password">PASSWORD</label>
          <input type="password" id="user_password" />
        </div>
        <div class="form-row2">
          <label for="last_name">LAST NAME</label>
          <input type="text" name="last_name" id="last_name" />
          <label for="phone_number">PHONE NUMBER</label>
          <input type="tel" id="phone_number" name="phone_number" />
          <label for="user_password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm_password" />
        </div>
      </form>
    </div>
  </body>
</html>
